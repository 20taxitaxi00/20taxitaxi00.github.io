<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Management</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/67700d3e86.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <input type="text" id="input" placeholder="Add your task here!!">
            <i id="add" class="fas fa-plus-circle fa-3x"></i>
        </header>
        <main>
            <!-- 残っている仕事数 -->
            <h1 id="remaind">There are<span></span>tasks left.</h1>
            <p id="word"></p>
            <!-- 未完了のタスク -->
            <h2 class="title">Not yet</h2>
            <ul class="list" id="not-yet">
                <!-- タスクの追加 -->
            </ul>
            <!-- 完了済みのタスク -->
            <h2 class="title">Done</h2>
            <ul class="list" id="done">
                <!-- タスクの追加 -->
            </ul>
        </main>
        <script src="assets/js/main.js"></script>
    </div>
</body>
</html>
